<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/criar-conta.css">
    <script src="https://kit.fontawesome.com/1961cb7a4c.js" crossorigin="anonymous"></script>
    <title>Criar Conta - PetCare</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
            <h1>Criar Conta</h1>
        </header>

        <form class="signup-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>

            <button type="submit">Criar Conta</button>
        </form>
    </div>

    <footer class="page-footer">
        <p>&copy; 2024 PetCare. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
