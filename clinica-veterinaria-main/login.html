<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/1961cb7a4c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <h1>PetCare</h1>
    </header>
    <div class="content">
        <aside>
            <img src="assets/logo.svg" alt="Logo">
            <h1>Clini<span>Pet</span></h1>
        </aside>

        <main class="mn-login">
            <form action="">
                <div class="input-container">
                    <label for="email-usuario">E-mail:</label>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email-usuario" placeholder="Exemplo: usuario@email.com">
                    </div>
                </div>
                <div class="input-container">
                    <label for="senha">Senha:</label>
                    <div class="input-group">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="senha" placeholder="Digite sua senha">
                    </div>
                </div>
            </form>

            <div class="actions actions-login">
                <a href="">Entrar</a>
            </div>
            <div class="actions actions-login">
                <a href="criarConta.html">Criar conta</a>
            </div>
            <div class="esqueci-senha">
                <p>Esqueceu a senha?</p>
                <a href="">Redefinir senha</a>
            </div>
        </main>
    </div>
    <footer class="page-footer">
        <p>&copy; 2024 PetCare. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
